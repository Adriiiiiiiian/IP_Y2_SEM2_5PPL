    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
  
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAys6TJApEjNDV6Dlx-g4FK535rGAyh8Dc",
          authDomain: "botanicgardensar.firebaseapp.com",
          databaseURL:
            "https://botanicgardensar-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "botanicgardensar",
          storageBucket: "botanicgardensar.appspot.com",
          messagingSenderId: "858295535851",
          appId: "1:858295535851:web:82e4bd04c20ed4913916ae",
        };
  
        import {
          getStorage,
          ref,
          getDownloadURL,
          uploadBytesResumable,
        } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-storage.js";
  
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const storageRef = ref(storage);
        const spaceRef = ref(storage, "website/");
  
        let uploadBtn = document.querySelector("#upload");
        uploadBtn.addEventListener("click", () => {
          let fileNameToSave = document
            .querySelector("#file-name-to-save")
            .value.trim();
          uploadImage(fileNameToSave);
        });
  
        function uploadImage(fileNameToSave = "", filePathToSave = "website/") {
          const file = document.querySelector("#photo").files[0];
  
          const storage = getStorage();
          const metadata = {
            contentType: file.type,
          };
          if (fileNameToSave === "") {
            fileNameToSave = file.name;
          }
          const storageRef = ref(storage, filePathToSave + fileNameToSave);
          const uploadTask = uploadBytesResumable(storageRef, file, metadata);
          uploadTask.on(
            "state_changed",
            (snapshot) => {
              const progress =
                (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              console.log(`Upload is ${progress}% done`);
              document.querySelector(
                "#progress-status"
              ).innerHTML = `Upload is ${progress}% done`;
  
              switch (snapshot.state) {
                case "paused":
                  console.log("Upload is paused");
                  break;
                case "running":
                  console.log("Upload is running");
                  break;
              }
            },
            (error) => {
              switch (error.code) {
                case "storage/unauthorized":
                  break;
                case "storage/canceled":
                  break;
                case "storage/unknown":
                  break;
              }
            },
            () => {
              getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                console.log("File available at", downloadURL);
                document.getElementById("file-name-to-save").value = "";
                contactAlert();
              });
            }
          );
          fileNameToSave;
        }
        function contactAlert() {
          alert("Your picture has been sent in, Thank You!");
        }
      </script>
